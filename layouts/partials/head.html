<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">{{ end }}
  <!-- theme meta -->
  <meta name="theme-name" content="influencer-hugo" />
  {{ hugo.Generator }}


  <!-- Primary Meta Tags -->
  <title>Антибиотикограмма</title>
  <meta name="title" content="Антибиотикограмма" />
  <meta name="description" content="Настольная книга о чтении и интерпретации антибиотикограммы" />
  <meta name="keywords" content="антибиотикограмма, чувствительность к антибиотикам, микробиологическое заключение, учебник, инфекции" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://antibiotic-book.ru/" />
  <meta property="og:title" content="Антибиотикограмма" />
  <meta property="og:description" content="Настольная книга о чтении и интерпретации антибиотикограммы" />
  <meta property="og:image" content="https://antibiotic-book.ru/images/antibiotic-book-og-image-min.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://antibiotic-book.ru/" />
  <meta property="twitter:title" content="Антибиотикограмма" />
  <meta property="twitter:description" content="Настольная книга о чтении и интерпретации антибиотикограммы" />
  <meta property="twitter:image" content="https://antibiotic-book.ru/images/antibiotic-book-og-image-min.png" />

<!-- Meta Tags Generated with https://metatags.io -->

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .URL | absURL }} ">
  {{ end }}

  <!-- snipcart -->
  <!-- <link id="snipcart-theme" type="text/css" href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet"> -->

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.ico` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.ico` | absURL }} " type="image/x-icon">

</head>
